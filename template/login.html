{% extends 'header.html' %}
{% block start %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Chiadoram Enterprises - Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/Edited/Favicon.jpg' %}" rel="icon">

  <!-- Google Fonts -->
  <link
    href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i' %}"
    rel="stylesheet">

  <!-- Chroma's Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- THe site's CSS  -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">


</head>

<body>

  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Catalogue</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Wall Catalogue</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Post Message Section ======= -->
   <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <br> <h3 class="">Login Here</h3>
          <hr>
        </div>
        <div class="col-9 bg-secondary justify-content-center">
         <div class="container">
          <br> <h3 class="text-light">Staffs Login</h3>
          <hr>
          <div class="container ">
            <form action="" method="POST" >
              {% csrf_token %}
              <div class="form-group col-lg-8 mt-3 ">
                <input type="text" placeholder=" Enter Your USNACDE here" name="username" required>
              </div> <br>
              <div class="form-group col-lg-8 mt-3">
                <input type="password" placeholder=" Enter Your Integral key here" name="password" required>
              </div> <br>
              <button type="submit" class="btn btn-danger">Done</button> <br>
            </form> <br>
          </div>
         </div>
        </div>
      </div>
    </div>
   </div>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>Tech & Tunes</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
          Developed by <a href="#">A-Booker...</a>
        </div>
      </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
    class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>

<!--  JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
{% endblock %}
